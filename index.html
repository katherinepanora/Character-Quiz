<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
    </head>
    <body>
        <h1>What type of Minecraft player are you?</h1>
        <p class="shh">Psst.. click HERE to restart!-><button class="refresh">.</button></p>
        <img class="mc_img" src="https://thenerdstash.com/wp-content/uploads/2021/08/How-to-Add-People-As-Friends-in-Minecraft-Java-main.jpg">
        
        <div class="main">
            <p>On a scale of one to ten, how committed are you to your world(s)?</p>
            <input class="q1" placeholder="Enter a num from 1-10">
            <p>Would you say you’re the type to want to get games “over with”?</p>
            <input class="q2" placeholder="Enter Yes or No">
            <button class="submit">Continue</button>
        </div>
        
<!--    <div class="counter">
        	The quiz has been taken 0 times
        </div>							      -->
        
        <div class="results"></div>
        
        <div class="results1">
       		<button class="fighter1">Let me at 'em!</button>
        	<button class="fighter2">Let's change the subject</button>
        </div>
        
        <div class="results2">
            <p>Okay.. What're your thoughts when it comes to building a home?</p>
            <button class="miner">Nope. Straight to the mines!</button>
            <button class="builder">I have a plan and I'm dedicated >:)</button>
            <button class="explorer">Venturing off it is!</button>
            <button class="extra_options">Meh..</button>
        </div>    
                
        <div class="results3">
            <p>Well now it's either..</p>
            <button class="farmer">Animals!</button>
            <button class="steve">..Still meh :)</button>
        </div>
    </body>
</html>
